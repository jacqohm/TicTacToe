<!DOCTYPE html>
<!--Javascript is missing -->
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <meta charset="utf-8">
    <title>Tic Tac Toe </title>

  </head>

  <body>
    <div class="container">
         <header class="columns five">
           <h1 id="title">Crosses | Cricles</h1>
           <h4 class="info">X or O make your choice</h4>
           <input id="toggle" type="checkbox">
           <label for="toggle">Show Score</label>
           <div id="expand">
             <section>
               <div class="scoreboard">
                 <h5>Score</h5>
                 <div class="player-score-1">
                   <h6>Player 1</h6>
                   <h5 id="playerOneScore"></h5>
                 </div>
                 <div class="player-score-2">
                   <h6>Player 2</h6>
                   <h5 id="playerTwoScore"></h5>
                 </div>
               </div>
             </section>
           </div>
         </header>
         <main class="columns seven">
           <div class="grid">
             <div id="b1" class="box"></div>
             <div id="b2" class="box"></div>
             <div id="b3" class="box"></div>
             <div id="b4" class="box"></div>
             <div id="b5" class="box"></div>
             <div id="b6" class="box"></div>
             <div id="b7" class="box"></div>
             <div id="b8" class="box"></div>
             <div id="b9" class="box"></div>
           </div>
         </main>

         <button type="button" id="ctrl-btn" class="btn btn-primary">Restart</button>
       </div>
       <script src="xxx.js"></script>
     </body>
   </html>
